<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Random Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="index.js"></script>
  </head>
  <body
    id="body"
    class="flex items-center justify-center min-h-screen transition-colors duration-300"
  >
    <div
      id="card"
      class="w-full max-w-lg shadow-lg rounded-2xl p-6 text-center transition-colors duration-300"
    >
      <h1
        id="title"
        class="text-2xl font-bold mb-4 transition-colors duration-300"
      >
        ðŸ“– Random Quote Generator
      </h1>

      <div
        id="quote-box"
        class="p-6 rounded-xl shadow mb-4 min-h-[96px] transition-colors duration-300"
      >

        <div id="spinner" class="hidden mb-2">
          <svg
            class="animate-spin h-6 w-6 mx-auto"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
        </div>

        <p id="quote" class="text-lg italic transition-colors duration-300">
          Click "New Quote" to load a quote.
        </p>
        <p id="author" class="text-sm mt-2 transition-colors duration-300"></p>
      </div>

      <div class="flex justify-center gap-4 mb-4">
        <button
          id="new-quote"
          class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600 transition"
        >
          New Quote
        </button>
        <button
          id="copy-quote"
          class="bg-green-500 text-white px-4 py-2 rounded-xl hover:bg-green-600 transition"
        >
          Copy
        </button>
        <button
          id="toggle-mode"
          class="bg-gray-700 text-white px-4 py-2 rounded-xl hover:bg-gray-900 transition"
        >
          Toggle Mode
        </button>
      </div>

      <p id="status" class="text-sm mt-4 transition-colors duration-300"></p>
    </div>
  </body>
</html>
